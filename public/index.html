<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library Store</title>
	<link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
	<!-- PAGE TITLE -->
	<h1>Library Store</h1>
	<!--  ITEMS FOR SALE -->
    <section class="items">
		<!--  Shirt  -->
		<div class="card">
    		<a href="/item/shirt">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Shirt</h3>
				<p>$20</p>
				<button type="button">Add to cart</button>
			</a>
    	</div>
		<!--  Mug  -->
		<div class="card">
			<a href="/item/mug">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Mug</h3>
				<p>$15</p>
				<button type="button">Add to cart</button>
			</a>
		</div>
		<!--  Tote  -->
		<div class="card">
			<a href="/item/tote">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Tote</h3>
				<p>$10</p>
				<button type="button">Add to cart</button>
			</a>
		</div>
		<!--  Pen  -->
		<div class="card">
			<a href="/item/pen">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Pen</h3>
				<p>$5</p>
				<button type="button">Add to cart</button>
			</a>
		</div>
		<!--  Pencil  -->
		<div class="card">
			<a href="/item/pencil">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Pencil</h3>
				<p>$2</p>
				<button type="button">Add to cart</button>
			</a>
		</div>
	<!--  Bookmark  -->
		<div class="card">
			<a href="/item/bookmark">
				<img src="./images/hamster.png" alt="cartoon illustration of a cute hamster">
				<h3>Bookmark</h3>
				<p>$1</p>
				<button type="button">Add to cart</button>
			</a>
		</div>
    </section>


</body>
</html>
